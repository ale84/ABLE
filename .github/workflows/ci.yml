name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & test (Xcode)
        run: |
          xcodebuild \
            -scheme ABLETests \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            test

