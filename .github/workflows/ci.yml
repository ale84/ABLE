name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: macos-15   # ðŸ‘ˆ importante: macOS 15 ha Xcode 16.x

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Show Xcode version (debug)
        run: xcodebuild -version

      - name: Build & Test (Xcode)
        run: |
          xcodebuild \
            -workspace ABLE.xcworkspace
            -scheme ABLETests \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            test
